<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏋️‍♂️ Fitness Tracker</h1>
            <p>Track your daily fitness goals effortlessly!</p>
        </header>

        <main>
            <section class="input-section">
                <h2>Log Your Progress</h2>
                <form id="fitness-form">
                    <label for="steps">Steps Taken:</label>
                    <input type="number" id="steps" placeholder="Enter steps" required>

                    <label for="calories">Calories Burned:</label>
                    <input type="number" id="calories" placeholder="Enter calories" required>

                    <label for="workout">Workout Duration (mins):</label>
                    <input type="number" id="workout" placeholder="Enter duration" required>

                    <button type="submit">Add Entry</button>
                </form>
            </section>

            <section class="log-section">
                <h2>Your Fitness Log</h2>
                <ul id="log-list">
                    <!-- Fitness log entries will appear here -->
                </ul>
            </section>
        </main>
    </div>

    <hr>

    <footer>
        <div class="copyright">
            © 2025 AtharvaPatharkar. All rights reserved.
        </div>
        <a class="github-link" href="https://github.com/AtharvaPatharkar" target="_blank">GitHub</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
