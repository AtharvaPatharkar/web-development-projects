<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ðŸ’° Expense Splitter</h1>
        <p>Split expenses easily among your group!</p>

    <main>
        <section class="input-section">
            <input type="text" id="person-name" placeholder="Enter Name" />
            <input type="number" id="expense-amount" placeholder="Enter Expense" />
            <button id="add-expense">Add</button>
        </section>
        <section id="expense-list-section">
            <h2>Expenses</h2>
            <ul id="expense-list"></ul>
        </section>
        <section id="result-section" class="hidden">
            <h2>Result</h2>
            <p id="total-expense"></p>
            <p id="split-amount"></p>
        </section>
        <button id="calculate-split">Calculate Split</button>
    </main>
