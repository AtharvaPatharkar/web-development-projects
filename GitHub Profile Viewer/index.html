<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Profile Viewer</h1>
            <p>View GitHub user's profile, repositories, and contributions with ease.</p>
        </header>

        <section class="profile">
            <h2>GitHub User Info</h2>
            <div class="profile-info">
                <img src="" alt="Profile Picture" id="avatar" />
                <p id="name"></p>
                <p id="bio"></p>
                <p id="location"></p>
                <a href="" id="githubLink" target="_blank">Visit GitHub Profile</a>
            </div>
        </section>

        <section class="repos">
            <h2>Repositories</h2>
            <div id="repos-list">
                <!-- Repository list will be populated here by JS -->
            </div>
        </section>

        <hr>
        <footer>
            <div class="copyright">
                Â© 2025 AtharvaPatharkar. All rights reserved.
            </div>
            <a class="github-link" href="https://github.com/AtharvaPatharkar" target="_blank">GitHub</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
