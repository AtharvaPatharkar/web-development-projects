    <title>Random Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Random Color Generator</h1>
        <p>Click the button to generate a random color with its RGB and Hex values!</p>
    </header>

    <main>
        <div id="color-display" class="color-box">
            <p id="rgb-value">RGB: 255, 0, 0</p>
            <p id="hex-value">Hex: #FF0000</p>
        </div>
        <button id="generate-btn">Generate Random Color</button>
    </main>
