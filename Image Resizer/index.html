<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üñºÔ∏è Image Resizer</h1>
            <p>Resize your image and download the resized version in seconds!</p>
        </header>

        <main>
            <section class="image-upload">
                <input type="file" id="image-input" accept="image/*">
            </section>

            <section class="resize-options">
                <label for="width">Width:</label>
                <input type="number" id="width" placeholder="Enter width" required>
                <label for="height">Height:</label>
                <input type="number" id="height" placeholder="Enter height" required>
                <button id="resize-btn">Resize</button>
            </section>

            <section class="output">
                <canvas id="canvas"></canvas>
                <br>
                <a id="download-link" href="#" download="resized-image.png">
                    <button>Download Resized Image</button>
                </a>
            </section>
        </main>
    </div>

    <hr>

    <footer>
        <div class="copyright">
            ¬© 2025 AtharvaPatharkar. All rights reserved.
        </div>
        <a class="github-link" href="https://github.com/AtharvaPatharkar" target="_blank">GitHub</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
