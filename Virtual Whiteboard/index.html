<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Whiteboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🎨 Virtual Whiteboard</h1>
        <p>Draw, erase, and save your ideas!</p>
    </header>
    <main>
        <canvas id="whiteboard" width="800" height="600"></canvas>
        <div class="controls">
            <button id="draw">✏️ Draw</button>
            <button id="erase">🧽 Erase</button>
            <input type="color" id="color-picker" title="Choose your color">
            <input type="range" id="brush-size" min="1" max="20" value="5">
            <button id="clear">🗑️ Clear</button>
            <button id="save">💾 Save</button>
        </div>
    </main>
    <hr>
    <footer>
        <div class="copyright">
            © 2025 AtharvaPatharkar. All rights reserved.
        </div>
        <a class="github-link" href="https://github.com/AtharvaPatharkar" target="_blank">GitHub</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
