<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Online Text Editor</h1>
            <p>Write, format, and export your text with ease!</p>
        </header>
        <div class="toolbar">
            <button id="bold">Bold</button>
            <button id="italic">Italic</button>
            <button id="underline">Underline</button>
            <select id="fontSize">
                <option value="16px">16px</option>
                <option value="20px">20px</option>
                <option value="24px">24px</option>
                <option value="28px">28px</option>
            </select>
            <select id="fontColor">
                <option value="black">Black</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
            <button id="save">Save</button>
        </div>
        <div contenteditable="true" id="editor" class="editor">
            Start typing here...
        </div>
    </div>
    <hr>
    <footer>
        <div class="copyright">
            ¬© 2025 AtharvaPatharkar. All rights reserved.
        </div>
        <a class="github-link" href="https://github.com/AtharvaPatharkar" target="_blank">GitHub</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
