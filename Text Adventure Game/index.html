<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Text Adventure Game</h1>
    </header>
    <main>
        <section class="game-container">
            <div id="story-text">
                <p>You find yourself in a dark forest. There's a path leading left and another to the right. Which way will you go?</p>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your choice here...">
                <button id="submit-btn">Submit</button>
            </div>
        </section>
    </main>
