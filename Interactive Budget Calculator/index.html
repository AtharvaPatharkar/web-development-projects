<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Budget Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <h1>ðŸ’¸ Interactive Budget Calculator</h1>
        <p>Track your income and expenses with ease!</p>
    </header>

    <div class="container">
        <form id="budget-form">
            <div class="input-group">
                <label for="income">Monthly Income:</label>
                <input type="number" id="income" placeholder="Enter your income" required>
            </div>
            <div class="input-group">
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" placeholder="e.g., Rent, Groceries" required>
            </div>
            <div class="input-group">
                <label for="expense-amount">Expense Amount:</label>
                <input type="number" id="expense-amount" placeholder="e.g., 500" required>
            </div>
            <button type="button" id="add-expense" class="add-btn">Add Expense</button>
        </form>

        <div id="summary" class="summary">
            <h2>ðŸ“Š Budget Summary</h2>
            <p>Total Income: <span id="total-income">0</span></p>
            <p>Total Expenses: <span id="total-expenses">0</span></p>
            <p>Remaining Balance: <span id="remaining-balance">0</span></p>
        </div>

        <canvas id="expense-chart" class="chart"></canvas>
    </div>

    </footer>

    <script src="script.js"></script>
</body>
</html>
