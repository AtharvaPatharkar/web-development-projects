<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz App</h1>
            <p>Test your knowledge with this fun quiz!</p>
        </header>

        <main>
            <div class="quiz-container">
                <div id="question-container">
                    <h2 id="question">Question text here...</h2>
                    <div id="options">
                        <button class="option">Option 1</button>
                        <button class="option">Option 2</button>
                        <button class="option">Option 3</button>
                        <button class="option">Option 4</button>
                    </div>
                </div>
                <div id="score-container">
                    <h3>Your Score: <span id="score">0</span></h3>
                </div>
                <button id="next-btn" class="next-btn">Next</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
