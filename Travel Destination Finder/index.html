<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Explore Your Next Destination</h1>
        </header>
        <main>
            <form id="travel-form">
                <label for="budget">Budget (₹):</label>
                <input type="number" id="budget" name="budget" placeholder="Enter your budget" required>
                <label for="activities">Preferred Activities:</label>
                <select id="activities" name="activities" required>
                    <option value="adventure">Adventure</option>
                    <option value="relaxation">Relaxation</option>
                    <option value="cultural">Cultural</option>
                    <option value="wildlife">Wildlife</option>
                </select>
                <button type="submit">Find Destination</button>
            </form>
            <div id="results"></div>
        </main>
    </div>
    <hr>
    <footer>
        <div class="copyright">
            © 2025 AtharvaPatharkar. All rights reserved.
        </div>
        <a class="github-link" href="https://github.com/AtharvaPatharkar" target="_blank">GitHub</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
