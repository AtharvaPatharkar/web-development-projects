<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>🃏 Simple Blackjack Game ♠️</h1>
        <p>Try your luck! Will you hit, stand, or bust?</p>
    </header>

    <main>
        <div id="game-container">
            <div id="player-area">
                <h2>👤 Your Hand</h2>
                <div id="player-cards"></div>
                <p id="player-score">Score: 0</p>
            </div>

            <div id="dealer-area">
                <h2>💻 Dealer's Hand</h2>
                <div id="dealer-cards"></div>
                <p id="dealer-score">Score: 0</p>
            </div>
        </div>

        <div id="controls">
            <button id="hit-btn">Hit</button>
            <button id="stand-btn">Stand</button>
            <button id="restart-btn">Restart</button>
        </div>
    </main>

    <footer>
        <hr>
        <div class="copyright">
            © 2025 AtharvaPatharkar. All rights reserved.
        </div>
        <a class="github-link" href="https://github.com/AtharvaPatharkar" target="_blank">GitHub</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
