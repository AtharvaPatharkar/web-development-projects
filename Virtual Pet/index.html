<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Virtual Pet</h1>
    </header>
    <main>
        <section class="pet-status">
            <div class="pet-display">
                <img id="pet-image" src="happy-pet.png" alt="Virtual Pet">
            </div>
            <div class="status-display">
                <p>Hunger: <span id="hunger-level">50</span></p>
                <p>Energy: <span id="energy-level">50</span></p>
                <p>Happiness: <span id="happiness-level">50</span></p>
            </div>
        </section>
        <section class="controls">
            <button id="feed-btn">Feed</button>
            <button id="play-btn">Play</button>
            <button id="rest-btn">Rest</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
