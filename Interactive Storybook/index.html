<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Storybook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Storybook</h1>
        <p>Click on different objects to reveal fun animations and sounds!</p>
    </header>

    <main>
        <div class="story-container">
            <section class="scene">
                <div class="object" id="tree" data-animation="tree">🌳</div>
                <div class="object" id="bird" data-animation="bird">🐦</div>
                <div class="object" id="sun" data-animation="sun">🌞</div>
            </section>
        </div>
    </main>

    <hr>
    <footer>
        <div class="copyright">
            © 2025 AtharvaPatharkar. All rights reserved.
        </div>
        <a class="github-link" href="https://github.com/AtharvaPatharkar" target="_blank">GitHub</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
