<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero-section">
    <h1>World Clock</h1>
    <p>Explore the current time across different time zones</p>
  </header>

  <div class="clock-container">
    <div class="clock">
      <h2>New York</h2>
      <p id="time-ny">--:--:--</p>
    </div>
    <div class="clock">
      <h2>London</h2>
      <p id="time-london">--:--:--</p>
    </div>
    <div class="clock">
      <h2>Mumbai</h2>
      <p id="time-mumbai">--:--:--</p>
    </div>
    <div class="clock">
      <h2>Tokyo</h2>
      <p id="time-tokyo">--:--:--</p>
    </div>
    <div class="clock">
      <h2>Sydney</h2>
      <p id="time-sydney">--:--:--</p>
    </div>
  </div>

  <hr>

</html>
