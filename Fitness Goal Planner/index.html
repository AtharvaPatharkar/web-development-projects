<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Goal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏆 Fitness Goal Planner</h1>
            <p>Your personalized tracker to achieve fitness goals!</p>
        </header>

        <main>
            <section class="goal-input">
                <h2>Set Your Fitness Goal</h2>
                <form id="goal-form">
                    <label for="goal-type">Goal Type:</label>
                    <select id="goal-type" required>
                        <option value="weight-loss">Weight Loss</option>
                        <option value="muscle-gain">Muscle Gain</option>
                        <option value="endurance">Endurance</option>
                    </select>

                    <label for="target">Target (e.g., weight in kg):</label>
                    <input type="number" id="target" placeholder="Enter target value" required>

                    <label for="duration">Duration (days):</label>
                    <input type="number" id="duration" placeholder="Enter duration" required>

                    <button type="submit">Set Goal</button>
                </form>
            </section>

            <section class="progress-tracker">
                <h2>Your Progress</h2>
                <ul id="progress-log">
                    <!-- Progress entries will appear here -->
                </ul>
            </section>
        </main>
    </div>

    <hr>

    <footer>
        <div class="copyright">
            © 2025 AtharvaPatharkar. All rights reserved.
        </div>
        <a class="github-link" href="https://github.com/AtharvaPatharkar" target="_blank">GitHub</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
