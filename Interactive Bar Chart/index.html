<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Bar Chart</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Interactive Bar Chart</h1>
      <p>Create your own data for the bar chart. Modify the values and watch the chart update in real-time!</p>
    </header>

    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>

    <div class="input-form">
      <label for="dataValue">Enter Data Value (0-100):</label>
      <input type="number" id="dataValue" min="0" max="100">
      <button id="updateChart">Update Chart</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
