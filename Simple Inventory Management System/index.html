<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>ðŸ“¦ Inventory Management System</h1>
    </header>

    <main>
        <section class="inventory-form">
            <h2>Add Product</h2>
            <form id="product-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" placeholder="Enter product name" required>

                <label for="product-quantity">Quantity:</label>
                <input type="number" id="product-quantity" placeholder="Enter quantity" required>

                <label for="product-price">Price (â‚¹):</label>
                <input type="number" id="product-price" step="0.01" placeholder="Enter price" required>

                <label for="reorder-level">Reorder Level:</label>
                <input type="number" id="reorder-level" placeholder="Enter reorder level" required>

                <button type="submit">Add Product</button>
            </form>
        </section>

        <section class="inventory-list">
            <h2>Product List</h2>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Reorder Level</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </section>
    </main>
