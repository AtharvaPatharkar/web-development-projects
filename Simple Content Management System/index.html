<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🖋️ Simple CMS</h1>
        <p>Create, Edit, and Manage Your Content Seamlessly!</p>
    </header>
    <main>
        <section id="create-post">
            <h2>Create New Post</h2>
            <input type="text" id="post-title" placeholder="Post Title">
            <textarea id="post-content" placeholder="Write your content here..."></textarea>
            <button id="create-button">Create Post</button>
        </section>
        <section id="posts-section">
            <h2>Manage Posts</h2>
            <ul id="posts-list">
                <!-- Posts will dynamically populate here -->
            </ul>
        </section>
    </main>
    <hr>
    <footer>
        <div class="copyright">
            © 2025 AtharvaPatharkar. All rights reserved.
        </div>
        <a class="github-link" href="https://github.com/AtharvaPatharkar" target="_blank">GitHub</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
